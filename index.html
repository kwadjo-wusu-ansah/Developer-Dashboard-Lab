<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Developer Dashboard for browsing curated resources by category."
    />
    <title>Developer Dashboard</title>
  </head>
  <body>
    <div id="app">
      <main aria-labelledby="dashboard-heading">
        <header>
          <p>Resource Hub</p>
          <h1 id="dashboard-heading">Developer Dashboard</h1>
          <p>Search and filter trusted resources for frontend development.</p>
        </header>

        <section aria-label="Search and filter controls">
          <form role="search" aria-label="Search resources">
            <label for="resource-search">Search by name or category</label>
            <input
              id="resource-search"
              name="resource-search"
              type="search"
              placeholder="Try: documentation, design, vite..."
              autocomplete="off"
            />
          </form>

          <nav aria-label="Filter resources by category">
            <button type="button" data-category="All" aria-pressed="true">
              All
            </button>
            <button type="button" data-category="Documentation">
              Documentation
            </button>
            <button type="button" data-category="Build Tool">Build Tool</button>
            <button type="button" data-category="Design">Design</button>
            <button type="button" data-category="Language">Language</button>
            <button type="button" data-category="Tool">Tool</button>
          </nav>
        </section>

        <section aria-labelledby="resource-list-heading">
          <h2 id="resource-list-heading">Resources</h2>
          <p id="results-meta">Resource results will appear below.</p>
          <ul id="resource-grid" aria-live="polite">
            <li>
              Dashboard UI scaffold is ready. Data-driven cards will render from
              `src/ui.ts`.
            </li>
          </ul>
        </section>
      </main>
    </div>
    <noscript>This app requires JavaScript to render the full dashboard.</noscript>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
